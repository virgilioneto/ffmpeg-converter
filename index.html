<!DOCTYPE html>

<body ng-app="converterApp">

                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Video Helper</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="convert">Conversion</a></li>
                        <!--<li class="dropdown" ng-hide="!auth.profile">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">My YouTube <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Videos</a></li>
                                <li><a href="#">Upload</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">My Account</a></li>
                            </ul>
                        </li>-->
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <!--<li ng-hide="auth.profile"><a href="#" ng-click="auth.signIn()">Sign In</a></li>-->
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">{{auth.profile.given_name}} <span
                                    class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="setting">General Settings</a></li>
                                <!--<li ng-hide="!auth.profile"><a ui-sref="youtubeSetting">YouTube Settings</a></li>-->
                                <li ng-hide="!auth.profile" role="separator" class="divider"></li>
                                <li ng-hide="!auth.profile"><a href="#" ng-click="auth.signOut()">Sign out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section ui-view="" class="container-fluid"></section>
